type Student {
  id: String
  name: String
  sex: Boolean
  age: Int
}

type Teacher {
  id: String
  name: String
  age: Int
  subject: [String]
  students: [Student]
}

type Query {
  students: [Student]
  teachers: [Teacher]
  studentsById(id: Int!): Student
}

type Res {
  id: String
  success: Boolean
}

type Mutation {
  addStudent(name: String!, age: Int!, sex: Boolean!): Res

  updateStudent(id: String!, name: String!, age: Int!, sex: Boolean!): Res

  deleteStudent(id: String!): Res
}
